{% extends 'base.html' %}

{% block content %}
<h1>Job Search</h1>

<form method="GET" action="{% url 'job_search' %}">
    <div class="form-group">
        <label for="search">Search:</label>
        <input type="text" name="search" class="form-control" placeholder="Search jobs...">
    </div>
    <div class="form-group">
        <label for="minQual">Minimum Qualification:</label>
        <input type="text" name="minQual" class="form-control" placeholder="Filter by minimum qualification...">
    </div>
    <div class="form-group">
        <label for="ctc">CTC:</label>
        <input type="text" name="ctc" class="form-control" placeholder="Filter by CTC...">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if jobs %}
    <h2>Search Results:</h2>
    <ul>
        {% for job in jobs %}
            <li><a href="{% url 'job_detail' job.pk %}">{{ job.jobTitle }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
